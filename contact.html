    <div class="container-fluid">
        <div class="contactForm mx-auto" style="width: 500px;">  
             
           <form action="#" method="post">
               <h4>Contact us, we would love to hear from you!</h4>
            
                <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                      </div>

                <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email Address" name="email">
                      </div>

                 <div class="form-group">
                         <label for="PhoneLabel">Phone Number:</label>
                          <input type="Phone" class="form-control" id="Phone" placeholder="Enter Phone Number" name="Phone">
                       </div>
        
             <div class="form-group">
                    <label for="comment">Please provide us with any additional info:</label>
                    <textarea class="form-control" rows="5" id="comment" placeholder="Additional Info"></textarea>
            </div>

            Reason for Inquiry:
            <select name="reason">
                <option value="catering">Catering</option>
                <option value="privateParty">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>
            
        <div class="radioButtons">
            Have you been to the restaurant?
            <input type="radio" name="answer" value="no" checked/>No
            <input type="radio" name="answer" value="yes"/>Yes
        </div>

        <div class="checkboxes">
            Best days to contact you:
            <input type="checkbox" name="myChoice" value="Monday"/>M
            <input type="checkbox" name="myChoice" value="Tuesday"/>T
            <input type="checkbox" name="myChoice" value="Wednesday"/>W
            <input type="checkbox" name="myChoice" value="Thursday"/>Th
            <input type="checkbox" name="myChoice" value="Friday"/>F
        </div>

        <button type="button" class="btn btn-primary btn-block" id="sendRequest">Send Request</button>

        </form>
    </div>
