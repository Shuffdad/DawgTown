           <form action="#" method="post" align="center">
            <div>
                <label id="NameLabel" for="Name">Name: </label>
                <input id="Name" name="Name" type="text" />
            </div>
            <div>

            <div>
                <label id="PhoneLabel" for="Phone">Phone: </label>
                <input id="Phone" name="Phone" type="text" />
            </div>

            <select name="reason">
                <option value="catering">Catering</option>
                <option value="privateParty">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>

            <textarea name="additionalInfo"></textarea><br/>
            <br/>
            Have you been to the restaurant?
            <input type="radio" name="answer" value="no" checked/>No
            <input type="radio" name="answer" value="yes"/>yes
            <br/>

            <input type="checkbox" name="myChoice" value="Monday"/>M
            <input type="checkbox" name="myChoice" value="Tuesday"/>T
            <input type="checkbox" name="myChoice" value="Wednesday"/>W
            <input type="checkbox" name="myChoice" value="Thursday"/>Th
